<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../hello-world/hello-world.html">

<dom-module id="polymerday-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <hello-world name="[[prop1]]" on-hello-world-clicked="changeTheme"></hello-world>
    
  </template>

  <script>
    /**
     * `polymerday-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolymerdayElement extends Polymer.Element {
      static get is() { return 'polymerday-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymerday-element'
          }
        };
      }
      changeTheme(e) {
        this.prop1 = 'Hey, you clicked hello world!'
      }
    }

    window.customElements.define(PolymerdayElement.is, PolymerdayElement);
  </script>
</dom-module>
