<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-card/paper-card.html">

<!--
`starwars-searcher`


@demo demo/index.html
-->

<dom-module id="starwars-searcher">
  <template>
    <style>
      :host {
        display: block;
      }
      #cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      paper-card {
        max-width: 400px;
        margin-bottom: 1em;
        width: 100%;
      }
    </style>

    <h1>Star Wars Characters</h1>

    <iron-ajax
       auto
       id="get_people"
       url="https://swapi.co/api/people/"
       handle-as="json"
       on-response="_getPeopleHandler"></iron-ajax>

    <div id="cards">
      <template is="dom-repeat" is="dom-repeat" items="[[people]]" as="person">
          <paper-card heading="[[person.name]]">
            <div class="card-content">
              <h3>Stats</h3>
              <ul>
                <li>Mass: [[person.mass]]</li>
                <li>Birth Year: [[person.birth_year]]</li>
                <li>Eye Color: [[person.eye_color]]</li>
                <li>Hair Color: [[person.hair_color]]</li>
              </ul>
            </div>
          </paper-card>
      </template>
    </div>

  </template>

  <script>
    Polymer({

      is: 'starwars-searcher',

      properties: {
        people: {
          type: Array,
          value: [],
        }
      },
      _getPeopleHandler: function (e) {
        const response = e.detail.response;
        const people = response.results;
        this.set('people', people);
        console.log(this.people);
      }

    });
  </script>
</dom-module>
