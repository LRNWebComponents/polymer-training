<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../materializecss-styles/materializecss-styles.html">
<link rel="import" href="../hax-body-behaviors/hax-body-behaviors.html">
<link rel="import" href="../schema-behaviors/schema-behaviors.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../iron-image/iron-image.html">

<!--
`nasa-search`
A LRN element

@demo demo/index.html

@microcopy - the mental model for this element
 -
 -

-->

<dom-module id="nasa-search">
  <template>
    <style>
      :host {
        display: block;
      }

      iron-list {
        min-height: 60vh;
      }
    </style>
    <h2>[[title]]</h2>
    <paper-input label="search" value="{{search}}"></paper-input>

    <iron-ajax
       auto
       url="https://images-api.nasa.gov/search?media_type=image&q=[[search]]"
       handle-as="json"
       last-response="{{response}}"
       debounce-duration="300"></iron-ajax>
    
    <template is="dom-repeat" items="[[response.collection.items]]">
      <template is="dom-repeat" items="[[item.links]]" as="image">
        <iron-image src="[[image.href]]"></iron-image>
      </template>
    </template>

  </template>

  <script>
    Polymer({

      is: 'nasa-search',
      behaviors: [HAXBehaviors.PropertiesBehaviors, MaterializeCSSBehaviors.ColorBehaviors, SchemaBehaviors.Schema],
      properties: {
        /**
         * Title
         */
        title: {
          type: String,
        },
        __nasaResponse: {
          type: Object
        },
        search: {
          type: String,
          value: ''
        },
      },
      /**
       * Attached to the DOM, now fire.
       */
      attached: function() {
        // Establish hax property binding
        let props = {
          'canScale': true,
          'canPosition': true,
          'canEditSource': false,
          'gizmo': {
            'title': 'Sample gizmo',
            'description': 'The user will be able to see this for selection in a UI.',
            'icon': 'av:play-circle-filled',
            'color': 'grey',
            'groups': ['Video', 'Media'],
            'handles': [
              {
                'type': 'video',
                'url': 'source'
              }
            ],
            'meta': {
              'author': 'Your organization on github'
            }
          },
          'settings': {
            'quick': [
              {
                'property': 'title',
                'title': 'Title',
                'description': 'The title of the element',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
            ],
            'configure': [
              {
                'property': 'title',
                'title': 'Title',
                'description': 'The title of the element',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
            ],
            'advanced': [
            ]
          }
        };
        this.setHaxProperties(props);
      },
    });
  </script>
</dom-module>
