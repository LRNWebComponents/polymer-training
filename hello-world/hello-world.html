<link rel="import" href="../polymer/polymer.html">

<!--

@demo demo/index.html

<dom-module id="hello-world">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    Polymer({

      is: 'hello-world',

      properties: {
        prop1: {
          type: String,
          value: 'hello-world',
        },
      },

    });
  </script>
</dom-module>
