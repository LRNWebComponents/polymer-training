<dom-module id="hello-world">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[title]]</h2>
  </template>

  <script>
    Polymer({

      is: 'hello-world',
      properties: {
        /**
         * Title
         */
        title: {
          type: String,
        },
      },
    });
  </script>
</dom-module>
