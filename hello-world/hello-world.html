<link rel="import" href="../polymer/polymer.html">
<!--

A LRN element

@demo demo/index.html

@microcopy - the mental model for this element
 -
 -

-->

<dom-module id="hello-world">
  <template>
    <style>
      :host {
        display: block;
      }
      :host[disabled] {
      	opacity: .3;
      }
    </style>
    <h2>[[name]]</h2>
  </template>

  <script>
    Polymer({

      is: 'hello-world',
      properties: {
        /**
         * Name
         */
        name: {
          type: String,
        },
        disabled: {
        	type: Boolean,
        	value: false,
        	reflectToAttribute: true,
        },
      },
    });
  </script>
</dom-module>
